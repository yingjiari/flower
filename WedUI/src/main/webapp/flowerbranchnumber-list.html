			myselect();

			function myselect() {

				$.ajax({
					url: "http://localhost:8080/Flowerbranchnumber/getAllFlowerbranchnumber",
					success: function(data) {
						if(data.code == 1) {
							$("#mytable tr").remove();
							myTableDataHtml = "";
							$.each(data.data, function(index, obj) {
								myTableDataHtml += "<tr class='text-c va-m'><td><input type='checkbox' name='flowerBranchNumberId' class='checkbox' value=\"" + obj.flowerBranchNumberId + "\"></td>" +
									"<td class='flowerBranchNumberId'>" + obj.flowerBranchNumberId + "</td>" +
									"<td class='text-l'>" + obj.flowerBranchNumber + "枝</td>" +
									"<td class='td-manage'>" +
									" <a style='text-decoration:none' class='ml-5' onclick='flower_edit(" + obj.flowerBranchNumberId + ")' href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a>" +
									" </td></tr>";

							});
							$("#mytable").append(myTableDataHtml);

							
						}
					}
				});

			}
			
			
			/*全选*/
			function check_all() {
				$("#mytable :checkbox").prop("checked", true);
			}
			/*全不选*/
			function totally_unselected() {
				$("#mytable :checkbox").prop("checked", false);
			}
			/*反选*/
			function reverse_election() {
				$("#mytable :checkbox").each(function() {
					$(this).prop("checked", !$(this).prop("checked"));
				});
			}
