<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hours = date.getHours();
			var time = date.getTime();
			var minutes = date.getMinutes();
			if(month < 10) {
				month = "0" + month;
			}
			if(day < 10) {
				day = "0" + day;
			}
			var nowDate = month+"-"+day+" "+hours+":"+minutes;
			console.log(minutes);
			console.log(nowDate);
		</script>

	</body>

</html>
